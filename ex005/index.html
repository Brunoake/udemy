<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>formulario</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="texto" >nome</label>
            <input type="text" id="texto">
        </div>
        <div>
            <label for="">idade:</label>
            <input type="text" name="age">
        </div>

        <div>
            <label for="job"> Selecione sua profissão</label>
            <select name="job" id="">
            <option value="programador">programador</option>
            <option value="professor">professor</option><option value="contador">contador</option><option value="cientista">cientista</option><option value="juiz">juiz</option><option value="advogado">advogado</option>
        </select>
        </div>

        <div>
            <label for="contract">VOCE leu os termos de contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="não" selected> não</option>
            </select>
        </div>

        <div>
            <label for="items">Selecione os itens desejado</label>
            <select name="items" id="" multiple>
                <option value="pera">pera</option>
                <option value="maçã">maçã</option>
                <option value="uva">uva</option>
                <option value="morango">morango</option>
                <option value="abacate">abacate</option>
                <option value="kiwi">kiwi</option>
            </select>
        </div>
        <div>
            <label for="coment">Comentario</label>
            <textarea name="coment" cols="30" rows="10"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>preencha as suas informações</legend>
                <label for="firstname">nome:</label>
                <input type="text " name="firstname">

                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="flavor">Escolha seu sabor</label>
            <input type="text "  list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="morango">morango</option>
                <option value="chocolate">chocolate</option>
                <option value="uva">uva</option>
            </datalist>
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" name="password">
        </div>

        <div>
            <label for="car">Escolha seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="audi" name="car">
                <label for="audi">AUDI</label>
            </div>
            <div class="radio">
                <input type="radio" value="porsche" name="car">
                <label for="porsche">PORSCHE</label>
            </div><div class="radio">
                <input type="radio" value="nissan" name="car">
                <label for="nissan">NISSAN</label>
            </div>
        </div>

        <div>
            <label for="opcional">Opicionais</label>
            <div class="radio">
                <input type="checkbox" name="opcional[]" value="cor_red">
                <label for="cor_red">Cor vermelha</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcional[]" value="big_tires">
                <label for="big_tires">PNEUS GRANDES</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcional[]" value="coupe">
                <label for="coupe">coupe</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcional[]" value="freio">
                <label for="freio">freio</label>
            </div>


        </div>

        <div>
            <label for="data">Data </label>
            <input type="date">
        </div>
        <input type="reset" value="resetar">
        <input type="submit" value="enviar">
        
    </form>
</body>
</html>
