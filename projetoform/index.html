<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
              <p>formulario</p>
            </div>
          <form action="" method="post">
            <div class="form-body">
                <h1 class="form-title"> anuncie seu carro</h1>
                <p>Descreva as caracteristicas e marque as opções que correspondem ao seu carro</p>
                <div class="box-input">
                    <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="insira o titulo do seu anuncio" minlength="3" maxlength="50" required>
                </div>
                <input type="submit" value="enviar">
          </form>
            </div>
        </div>
    </div>
    
</body>
</html>
