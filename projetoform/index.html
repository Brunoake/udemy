<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
              <p>formulario</p>
            </div>
          <form action="" method="post">
            <div class="form-body">
                <h1 class="form-title"> anuncie seu carro</h1>
                <p>Descreva as caracteristicas e marque as opções que correspondem ao seu carro</p>
                <div class="box-input">
                    <label for="title">preço<span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="title"
                    id="title" 
                    class="block"
                    placeholder="insira o titulo do seu anuncio" 
                    minlength="3"
                    maxlength="50"
                    required>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input 
                    type="number"
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="digite o preço" 
                    required
                     >
                </div>

                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    
                    <textarea name="description" id="description" class="block" placeholder="insira a descrição do anuncio"></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do veiculo" 
                    required
                     >
                </div>

                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veiculo" 
                    required
                     >
                </div>
                
                <div class="box-input">
                    <label for="mileage">kilometragem<span class="required-field">*</span></label>

                    <input 
                    type="number"
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veiculo" 
                    required
                     >
                </div>

                <div class="box-input">
                    <label for="purchase-date">Data de compra<span class="required-field">*</span></label>

                    <input 
                    type="date"
                    name="purchase-date" 
                    id="purchase-date" 
                    class="block" 
                     
                    required
                     >
                </div>

                <div class="box-input">
                 <p>Tipo de cambio <span class="required-field">*</span></p>

                    <input 
                    type="radio"
                     name="gear" 
                     id="manual">
                     <label for="manual">manual</label>
                     <input 
                    type="radio"
                     name="gear" 
                     id="automatico">
                     <label for="auto">automatico</label>
                </div>

                <div class="opt-box">
                    <p>Opcionais <span class="required-field"></span></p>
   
                       <ul class="optional-list">
                       <li>
                        <input 
                        type="checkbox"
                        id="airbag"
                        name="airbag"
                        value="Airbag[]">
                        <label for="airbag">Airbag</label>
                       </li>
                       <li>
                        <input 
                        type="checkbox" 
                        id="alarm"
                        name="alarm" 
                        value="Alarm[]">
                        <label for="alarm">Alarme</label>
                       </li>
                       <li>
                        <input
                        type="checkbox" 
                        id="ac" 
                        name="ac" 
                        value="Ac[]">
                        <label for="ac">Ar condicionado</label>
                       </li>
                       <li>
                        <input 
                        type="checkbox" 
                        id="reverse-camera" 
                        name="reverse-camera" 
                        value="reverse-camera[]">
                        <label for="reverse-camera">Camera de ré</label>
                       </li>
                       </ul>
                   </div>

                   <div class="opt-box">
                    
                       <ul class="optional-list">
                       <li>
                        <input 
                        type="checkbox"
                        id="lane-assist"
                        name="optional[]"
                        value="lane-assist">
                        <label for="lane-assist">Assistente de pista</label>
                       </li>
                       <li>
                        <input 
                        type="checkbox" 
                        id="key-less"
                        name="optional[]" 
                        value="key-less">
                        <label for="key-less">Partida keyless</label>
                       </li>
                       <li>
                        <input 
                        type="checkbox"
                        id="smartphone" 
                        name="optional[]" 
                        value="Smartphone">
                        <label for="smartphone">Intregação com Celular</label>
                       </li>
                       <li>
                        <input 
                        type="checkbox" 
                        id="leather-seat" 
                        name="optional[]" 
                        value="leather-seat">
                        <label for="leather-seat">Banco de couro</label>
                       </li>
                       </ul>
                   </div>

                   <div class="box-input">
                     <p>Fotos do veiculo <span class="required-field">*</span></p>
                     <input type="file"
                      multiple accept="image/png, image/jpg" 
                      id="images" 
                      name="images"
                       required>
                   </div>
   
                <input type="submit" value="enviar" class="btn-submit">
          </form>
            </div>
        </div>
    </div>
    
</body>
</html>
